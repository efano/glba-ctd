<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <link rel="icon" type="image/svg+xml" href="icons/mountain-fav.svg">

    <title>Test</title>

    <link href="https://api.mapbox.com/mapbox-assembly/v0.24.0/assembly.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.6.0/leaflet.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&family=Nunito:wght@900&display=swap"
        rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            cursor: default !important;
            font-family: 'Lato', sans-serif;
        }

        html {
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
        }

        #map {
            position: absolute;
            width: 100%;
            top: 50px;
            bottom: 0;
            background-color: whitesmoke;
            z-index: -1;
        }

        #loader {
            position: absolute;
            top: 50%;
            left: 0%;
            margin: -33px 0 0 -33px;
            width: 100%;
            z-index: 1010;
        }

        .navbarParent {
            background: white;
            box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            margin: auto;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            height: 50px;
            align-content: center;
        }

        .fullTitle {
            padding-top: 10px;
            padding-left: 12px;
        }

        .fullTitleText {
            margin-top: 4px;
            margin-left: 0px;
            align-content: center;
        }

        .navbar-title {
            font-size: 26px;
            font-weight: bold;
            color: #333;
        }

        #icon-group {
            float: right;
            align-content: center;
            white-space: nowrap;
            padding-right: 12px;
            padding-top: 12px;
        }

        .navbar-icon {
            font-size: 26px;
            color: #009DBD;

        }

        .navbar-icon:hover {
            color: #0088A3;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 1275px) {
            .vl {
                display: none;
            }

            .navbar-subtitle {
                display: none;
            }
        }

        @media (max-width: 615px) {
            .navbar-title {
                display: inline-block;
                word-spacing: 9999999px;
                font-size: 7px;
                line-height: 1.3;
                padding-right: 10px;
                margin-top: -3px;
            }

            .vl {
                display: none;
            }

            .navbar-subtitle {
                display: none;
            }

            .leaflet-control-attribution {
                display: none;
            }
        }

        @media (max-width: 350px) {
            .navbar-title {
                display: none;
            }

            .vl {
                display: none;
            }

            .navbar-subtitle {
                display: none;
            }

            .leaflet-control-attribution {
                display: none;
            }
        }

        .leaflet-bar {
            box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        #layers-icon:active {
            pointer-events: none;
        }

        #baselayer-btn-dropdown {
            padding: 0px;
        }

        .dropdown-content1 {
            display: none;
            position: absolute;
            background-color: transparent;
            padding-top: 6px;
            z-index: 1001;
        }

        .leaflet-control-layers {
            box-shadow: 0px 1px 4px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            background: white;
            min-width: 8.5rem;
            padding: 8px 8px 8px 14px;
        }

        #baselayerDropdown {
            margin-top: -3px;
            color: #333;
            line-height: 1.5;
            font-size: 12px;
            font-weight: 500;
            opacity: 1;
        }

        #baselayerDropdown ::selection {
            font-weight: 600;
            color: #333;
        }

        .leaflet-control-layers-list {
            color: #333;
        }

        .show1 {
            display: block;
        }

        #baselayerDropdown .leaflet-control-layers-selector {
            position: absolute;
            left: -100vw;
        }

        #radioText:hover {
            font-weight: 600;
            color: #0088A3;
        }

        .leaflet-control-layers-selector:checked~#radioText {
            font-weight: 600;
            color: #0088A3;
            text-decoration: underline;
        }

        #globe-icon {
            margin-right: 2px;
            margin-top: -2px;
            margin-left: -2px;
        }

        .globe {
            width: 30px;
            height: 30px;
        }

        #glacier-btn-dropdown {
            display: inline-block;
            background-color: #009DBD;
            color: #fff;
            border-radius: 18px;
            text-align: center;
            transition: background-color 0.125s,
                border-color 0.125s,
                color 0.125s;
        }

        #glacier-btn-dropdown:hover {
            background-color: #0088A3;
            transition: background-color 0.125s,
                border-color 0.125s,
                color 0.125s;
        }

        .btn--s {
            font-size: 14px;
            font-weight: 600;
            line-height: 18px;
            padding: 5px 12px;
        }

        .glacierDropdown {
            margin-top: -2px;
            position: relative;
            display: inline-block;
        }

        .dropdown-content2 {
            display: none;
            position: absolute;
            background-color: white;
            opacity: 1;
            right: 0px;
            margin-top: 6px;
            padding-top: 8px;
            padding-bottom: 8px;
            width: 154px;
            box-shadow: 0px 1px 4px rgba(0, 0, 0, 0.1);
            z-index: 1001;
            border-radius: 5px;
            max-height: 95vh;
            overflow: auto;
        }

        #dropdown-list2 {
            text-decoration: none;
            display: block;
            color: #333;
            line-height: 1.5;
            font-size: 12px;
            font-weight: 500;
            padding: 0px 10px 10px 16px;
        }

        #dropdown-list2 :hover {
            font-weight: 600;
            color: #0088A3;
        }

        #dropdown-list2 ::selection {
            font-weight: 600;
            color: #333;
        }

        .show2 {
            display: block;
        }

        .highlight {
            font-weight: 600;
            color: #0088A3;
        }

        .leaflet-control-scale-line {
            border: 1px solid #333;
            border-top: none;
            line-height: .7;
            padding: 2px 5px 1px;
            font-size: 9px;
            white-space: nowrap;
            overflow: hidden;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            background: rgba(255, 255, 255, .5);
        }

        .leaflet-control-scale-line:not(:first-child) {
            border-top: 1px solid #333;
            border-bottom: none;
            margin-top: 1px;
        }

        .leaflet-control-scale-line:not(:first-child):not(:last-child) {
            border-bottom: 1px solid #333;
        }

    </style>
</head>

<body>
    <div class="navbarParent">
        <div class="navbar">
            <div class="fullTitle">
                <div class="fullTitleText">
                    <span class="navbar-title">Glacier Bay National Park 2019 CTD Oceanographic Monitoring Observations
                    </span>
                </div>
            </div>

            <nav class="main-nav">
                <div class="flex-parent-inline" id="icon-group">
                    <a class="navbar-icon" href="https://github.com/efano/GNP-glaciers/blob/master/README.md"
                        target="_blank" id="info-icon" title="Project Information">
                        <svg class="icon mr6 info">
                            <use xlink:href="#icon-info" />
                        </svg>
                    </a>
                    <div class="baselayerDropdown">
                        <button class="btn btn--white" id="baselayer-btn-dropdown" onclick="baselayerDropdownFunction()"
                            title="Select Basemap">
                            <div class="navbar-icon" id="layers-icon">
                                <svg class="icon mr6 grid">
                                    <use xlink:href="#icon-grid" />
                                </svg>
                            </div>
                        </button>
                        <div id="baselayerDropdownList" class="dropdown-content1">
                            <div id="baselayerDropdown"></div>
                        </div>
                    </div>
                    <div class="navbar-icon" href="#" id="globe-icon" title="Zoom to Park Extent">
                        <svg class="icon mr6 globe">
                            <use xlink:href="#icon-globe" />
                        </svg>
                    </div>

                    <div class="glacierDropdown">
                        <button onclick="glacierDropdownFunction()" class="btn btn--s" id="glacier-btn-dropdown">Select
                            Station &thinsp;&#9662;</button>
                        <div id="glacierDropdownList" class="dropdown-content2">
                            <ul id="dropdown-list2"></ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <div id="map">
        <div class="flex-child loading" id="loader"></div>
    </div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script async defer src="https://api.mapbox.com/mapbox-assembly/v0.24.0/assembly.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.6.0/leaflet-src.js"></script>
    <script src="js/leaflet-svg-shape-markers.js"></script>

    <script>
        // navbar dropdowns
        // show baselayer dropdown menu
        function baselayerDropdownFunction() {
            document.getElementById("baselayerDropdownList").classList.toggle("show1");
        }
        window.addEventListener('click', function (event) {
            if (!event.target.matches('#baselayer-btn-dropdown')) {
                const dropdown1 = document.getElementsByClassName("dropdown-content1");
                let i;
                for (i = 0; i < dropdown1.length; i++) {
                    const openDropdown1 = dropdown1[i];
                    if (openDropdown1.classList.contains('show1')) {
                        openDropdown1.classList.remove('show1');
                    }
                }
            }
        });

        // basemaps
        const oceanESRI = L.tileLayer(
            'https://server.arcgisonline.com/arcgis/rest/services/Ocean/World_Ocean_Base/MapServer/tile/{z}/{y}/{x}',{
                attribution: 'Tiles &copy; Esri, USGS, NPS, and the GIS User Community',
            })
        const topoESRI = L.tileLayer(
            'https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
                attribution: 'Tiles &copy; Esri, USGS, NPS, and the GIS User Community',
            });
        const imageryESRI = L.tileLayer(
            'https://server.arcgisonline.com/arcgis/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                attribution: 'Tiles &copy; Esri, USGS, NPS, and the GIS User Community',
            });
        const nationalGeo = L.tileLayer(
            'https://server.arcgisonline.com/arcgis/rest/services/NatGeo_World_Map/MapServer/tile/{z}/{y}/{x}',{
                attribution: 'National Geographic, Esri, Garmin, HERE, UNEP-WCMC, USGS, NASA, ESA, METI, NRCAN, GEBCO, NOAA, increment P Corp.',
            })
        const topoUSGS = L.tileLayer(
            'https://basemap.nationalmap.gov/arcgis/rest/services/USGSTopo/MapServer/tile/{z}/{y}/{x}', {
                attribution: 'Tiles &copy; Esri, USGS, NPS, and the GIS User Community',
            });
        
        const options = {
            center: [58.7, -136.5],
            zoom: 9,
            maxZoom: 16,
            zoomSnap: .1,
            layers: imageryESRI,
        };

        const map = L.map('map', options);

        let baseLayers = {
            "ESRI Ocean": oceanESRI, 
            "ESRI Topo": topoESRI,
            "ESRI Imagery": imageryESRI,
            "National Geographic": nationalGeo,
            "USGS Topo": topoUSGS,
        };

        // basemap legend
        const control = L.control.layers(baseLayers, null, {
            collapsed: false,
        }).addTo(map);

        // move baselayer control icon to navbar
        let htmlObject = control.getContainer();
        // get the desired parent node
        let newParent = document.getElementById('baselayerDropdown');
        // append the node to the new parent, recursively searching out and re-parenting nodes
        function setParent(el, newParent) {
            newParent.appendChild(el);
        };
        setParent(htmlObject, newParent);

        // assign id to basemap legend to hide radio buttons
        $('#baselayerDropdown .leaflet-control-layers .leaflet-control-layers-list .leaflet-control-layers-base label div span')
            .attr('id', 'radioText');

        // create scalebar
        L.control.scale({
            position: 'bottomright',
            metric: true,
            maxWidth: 120,
        }).addTo(map);




        $('#loader').remove();
    </script>
</body>

</html>
